<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font Awesome CDN -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap"
			rel="stylesheet"
		/>
		<!-- My links -->
		<script src="scripts/main.js"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>ToDo</title>
	</head>
	<body>
		<!-- Logo -->
		<div class="company-logo">
			<img src="images/todo-logo.png" alt="" />
		</div>
		<!-- View All Available lists/Add new lists -->
		<div class="all-lists">
			<h2 class="all-lists-title">My Lists</h2>
			<ul class="lists">
				<li class="active list">Test List</li>
				<li>Test List 2</li>
				<li>Test List 3</li>
			</ul>
			<!-- create form to submit for new list -->
			<form action="">
				<input
					type="text"
					name="new-list"
					class="new list"
					id="newListInput"
					placeholder="New List Name"
					aria-label="new list input"
				/>
				<button class="btn list" aria-label="create new list button">+</button>
			</form>
		</div>

		<div class="todo-list">
			<div class="todo-header">
				<div class="list-title">
					<h2>Test List</h2>
				</div>
			</div>
			<div class="todo-items">
				<div class="todo-item">
					<input type="checkbox" name="item" id="item" />
					<label for="item">This is a todo item</label>
				</div>
			</div>
			<div class="delete-options">
				<p id="removeMompleted" class="delete-option">Remove Completed Items</p>
				<p id="removeList" class="delete-option">Delete Whole List</p>
			</div>
		</div>
	</body>
</html>
