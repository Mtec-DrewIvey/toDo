<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font Awesome CDN -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap"
			rel="stylesheet"
		/>

		<!-- My links -->
		<script defer src="scripts/main.js"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>ToDo</title>
	</head>
	<body>
		<!-- Logo -->
		<div class="company-logo">
			<img src="images/todo-logo.png" alt="" />
		</div>
		<!-- View All Available lists/Add new lists -->
		<div class="all-lists">
			<h2 class="all-lists-title">My Lists</h2>
			<ul class="lists" data-lists></ul>
			<!-- create form to submit for new list -->
			<div id="newList" class="user-inputs">
				<input
					type="text"
					name="new-list"
					class="new list"
					id="newListInput"
					placeholder="New List Name"
					aria-label="new list input"
				/>
				<button
					id="newListButton"
					class="btn list"
					aria-label="create new list button"
				>
					+
				</button>
			</div>
		</div>

		<div class="todo-list" data-list-container>
			<div class="todo-header">
				<div class="list-title">
					<h2 data-list-title></h2>
				</div>
			</div>
			<div class="todo-container">
				<div class="todo-items" data-todo-items></div>
				<div id="addTodo" class="user-inputs">
					<input
						type="text"
						name="new-list"
						class="new list"
						data-new-task-input
						placeholder="New ToDo"
						aria-label="new todo input"
					/>
					<button
						class="btn list"
						id="newToDo"
						aria-label="create new list button"
					>
						+
					</button>
				</div>
			</div>
			<div class="delete-options">
				<button id="removeComplete" class="remove">
					Remove Completed Items
				</button>
				<button class="delete" data-delete-list-button>
					Delete Whole List
				</button>
			</div>
		</div>

		<template id="taskTemplate">
			<div class="todo-item">
				<div class="inputs">
					<input type="checkbox" />
					<label></label>
				</div>
				<div class="delete-btn">
					<button data-delete-task>Delete</button>
				</div>
			</div>
		</template>
	</body>
</html>
